<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Translator - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <!-- Header -->
    <header id="header">
        <!-- Header content -->
    </header>

    <!-- Register Form Section -->
    <div class="login-container">
        <h2>Register</h2>
        <form action="register" method="post">

            <div class="form-group">
                <label for="username">Username:</label> <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label> <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label> <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="form-group">
            <button onclick="window.location.href='login.html'">Back to Login</button>
        </div>
    </div>

</body>

</html>
